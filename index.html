<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sport</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <!-- Начало Шапки сайта -->
    <header>
      <div class="container">
        <div class="header">
          <img src="images/header-logo.svg" alt="Logo" />
          <nav>
            <ul class="header-menu">
              <li><a href="#">Мероприятия</a></li>
              <li><a href="#">Расписание</a></li>
              <li><a href="#">О компании</a></li>
            </ul>
          </nav>
          <div class="social">
            <img src="images/in.svg" alt="Instagram" class="header-in"/>
            <img src="images/fb.svg" alt="FB" />
          </div>
        </div>
      </div>
    </header>
    <!-- Конец Шапки сайта -->
    <!-- Начало основного блока -->
    <main>
      <section>
        <div class="container">
          <div class="workout">
            <div class="workout-text">
              <h1 class="workout-title">онлайн тренировки<br> любой сложности</h1>
              <p class="workout-text1">> 15 тренировок</p>
              <p class="workout-text2">в области спортивной<br> физиологии и нутрициологии</p>
              <button class="workout-button">
                <span class="workout-button-text">УЗНАТЬ ПОДРОБНЕЕ</span>
              </button>
            </div>
            <div class="workout-bg">
              <img src="images/workout-bg.jpg" alt="" class="workout-image">
            </div>
          </div>
        </div>
        <img src="images/girl.png" alt="Workout Girl" class="workout-girl">
      </section>
      <section>
        <div class="container">
        <p class="test">ПРИВЕТ ПРИВЕТ ПРИВЕТ</p>
      </div>
      </section>

    </main>
    <!-- Конец Основного Блока -->
    <!-- Начало Подвала Сайта -->
    <footer>
      <div class="container">
        <div class="footer">
          <img src="images/footer-logo.svg" alt="Logo-Footer" />
          <nav>
            <ul class="footer-menu">
              <li><a href="#">Мероприятия</a></li>
              <li><a href="#">Расписание</a></li>
              <li><a href="#">О компании</a></li>
            </ul>
          </nav>
          <div class="footer-social">
            <span class="yellow"></span>
              <span class="footer-link"
                ><a href="mailto:info@freefit.com">info@freefit.com</a></span
              ></span
            >
            <div class="social">
              <img src="images/in.svg" alt="Instagram" class="footer-in"/>
              <img src="images/fb.svg" alt="FB" />
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- Конец Подвала Сайта -->
  </body>
</html>
